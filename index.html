<!DOCTYPE html>
<html>
<head>
    <title>Binary Calculator</title>
    <script>
        function calculate(operation) {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = 0;
            if (num1 === "" || num2 === "") {
                alert("Please enter valid numbers");
                return;
            }
            num1 = parseInt(num1, 2);
            num2 = parseInt(num2, 2);
            switch (operation) {
                case "add":
                    result = num1 + num2;
                    break;
                case "subtract":
                    result = num1 - num2;
                    break;
                default:
                    break;
            }
            document.getElementById("result").value = result.toString(2);
        }
    </script>
</head>
<body>
    <h1>Binary Calculator</h1>
    <input type="text" id="num1" placeholder="Enter binary number">
    <select>
        <option value="add">+</option>
        <option value="subtract">-</option>
    </select>
    <input type="text" id="num2" placeholder="Enter binary number">
    <button onclick="calculate(document.querySelector('select').value)">Calculate</button>
    <br><br>
    <label>Result:</label>
    <input type="text" id="result" placeholder="Result" readonly>
</body>
</html>
